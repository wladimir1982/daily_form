<!--<!DOCTYPE html>-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DailyForm</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="img/bqi.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <header>
                <a class="header__logo" href="index.html">
                    <img src="img/logo.png" alt="Key">
                </a>
                <h1 class="header__title">Create your free account</h1>
                <p class="header__subtitle">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a class="link" href="#">Log in</a>.</p>
            </header>
            <main>
                <form action="#" class="form">
                    <div class="clearfix">
                        <p class="form__text form__text--first">
                            <input class="form__input" type="text" name="name" placeholder="First name">
                        </p>
                        <p class="form__text form__text--last">
                            <input class="form__input" type="text" name="name" placeholder="Last name">
                        </p>
                    </div>
                    <p class="form__text form__text--email">
                        <input class="form__input" type="email" name="Email address" placeholder="Email address">
                    </p>
                    <p class="form__text form__text--password">
                        <input class="form__input" type="password" name="Password" placeholder="Password">
                    </p>
                    <input class="form-btn" type="submit" value="Sign up for free">
                </form>
            </main>
            <footer>
                <p class="footer__subtitle">By clicking on “Sign up for free”, you agree to the <a class="link" href="#">Terms of Service</a> and the <a class="link" href="#">Privacy Policy</a></p>
            </footer>
        </div>
    </section>
</body>

</html>
